<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" media="screen and (max-width:1080px)" href="./CSS/phone.css">
    <script src="./JS/javaScript.js"></script>
</head>

<body>
    <div class="container">

        <div id="stopwatch">
            <span id="hour"><p>0</p> hr</span>
            <span id="min"><p>0</p> min</span>
            <span id="sec"><p>0</p>s</span>
            <span id="mili"><p>0</p>ms</span>
        </div>

        <div class="buttons">
            <button id="toggle" class="btn" onclick="run()">Start</button>
            <button id="reset" class="btn" onclick="reset()">Reset</button>
        </div>
    </div>


</body>

</html>
